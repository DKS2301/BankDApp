<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bank DApp</h1>

        <!-- Create Account Form -->
        <div class="form-container">
            <h2>Create Account</h2>
            <form id="createAccountForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="accountNumber">Account Number:</label>
                <input type="number" id="accountNumber" required>

                <label for="initialDeposit">Initial Deposit (ETH):</label>
                <input type="number" id="initialDeposit" required>

                <label for="pin">PIN:</label>
                <input type="number" id="pin" required>

                <button type="submit">Create Account</button>
            </form>
        </div>

        <!-- Check Balance Form -->
        <div class="form-container">
            <h2>Check Balance</h2>
            <form id="checkBalanceForm">
                <label for="checkAccountNumber">Account Number:</label>
                <input type="number" id="checkAccountNumber" required>

                <label for="checkPin">PIN:</label>
                <input type="number" id="checkPin" required>

                <button type="submit">Check Balance</button>
            </form>
            <p id="balanceResult"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
